<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="lastOperationScreen" class="last-operation" readonly>
        <input type="text" id="currentOperationScreen" class="current-operation" readonly>
        <div class="buttons">
            <button id="clearBtn">C</button>
            <button id="deleteBtn">←</button>
            <button data-operator="/">÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>
            <button data-number>0</button>
            <button id="pointBtn">.</button>
            <button id="equalsBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
